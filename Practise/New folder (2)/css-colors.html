<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Css ke colors ke barey mai jaano</title>
    <style>
      * {
        background-color: gray;
      }
      .bg-light {
        background-color: rgb(83, 83, 62);
        height: auto;
        width: auto;
      }
      .yellow {
        color: yellow;
      }
    </style>
  </head>
  <body>
    <h1 class="bg-light yellow" id="h1">This is a test document</h1>
    <div class="bg-light">Here you go</div>
  </body>
</html>
