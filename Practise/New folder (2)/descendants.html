<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Descendants</title>
    <style>
        div p{
            background-color: firebrick;
        }
        div+p{
            color: blue;
        }
        div ~ h1 {
            background-color: pink;
        }
    </style>
</head>
<body>
    <p>Hey</p>
    <div>
        <p>Top div</p>
        <section>
            <p>Under section</p>
        </section>
        <p>Low div</p>
    </div>
    <p>Separate</p>
    <p>Another Separate</p>
    <h1>Lorem ipsum dolor sit amet.</h1>
</body>
</html>
