<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forms</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <div>
        <img src="instagram-web-lox-image.png" alt="error" />
        <form action="https://Instagram.com" method="get" id="f1">
          <em><h1>Instagram</h1></em>
          <div style="text-align: center">
            <label for="username"></label>
            <input
              type="text"
              placeholder="Username, mobile or email"
              required
              class="Login"
              id="username"
            />
          </div>
          <div style="text-align: center">
            <input
              type="password"
              placeholder="Enter password"
              required
              class="Login"
              id="password"
            />
            <label for="password"></label>
          </div>

          <div style="display: flex; align-items: center">
            <hr style="flex: 1" width="200px" />
            <span style="padding: 0 10px; color: aliceblue"> OR</span>
            <hr style="flex: 1" />
          </div>
          <div style="text-align: center" id="login">
            <button>Log In</button>
          </div>
          <div id="fp"><a href="" id="fpp">Forgot password ?</a></div>

          <div id="da" style="color: white">
            Don't have an account?&nbsp;<a href="https://instagram.com"
              >Sign Up</a
            >
          </div>
        </form>
        <footer>
          <div style="color: aliceblue; text-align: center; margin: 20px">
            Terms&nbsp;&nbsp;&nbsp;&nbsp; Privacy&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            Security&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            Status&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            Docs&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            Contact&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            Manage&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; cookies
            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Do not share my personal
            information &nbsp;&nbsp; &copy;
          </div>
        </footer>
      </div>
    </main>
  </body>
</html>
